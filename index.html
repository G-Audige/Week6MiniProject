<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title">
        <h1>Space Fighters</h1>
    </div>

    <div id="round">
    </div>

    <div id="screen">
        <div class="fighters" id = "fighter-1">
            <h2>USS Assembly</h2>
            <img id = "human-fighter" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/4b5683133022173.61b4a4cb0a205.gif">
        </div>
        <div class="fighters" id = "fighter-2">
            <h2 id = "ship-number">Alien Ship</h2>
            <img id = "alien-fighter">
        </div>
    </div>

    <div id="info">
        <div id="human-stats" class="ships">
            USS Assembly Stats
        </div>

        <div id="controls">
            <button id="attack" onclick = attack()>
                Attack
            </button>            
            <p id="human-action">
                ...
            </p>
            <p id="alien-action">
                ...
            </p>
            <p id="focus">
                Ready to fire...
            </p>
            <div id="extra-ctrl">
                <div class = "extra-btn">
                    <button id="retreat" onclick = retreat()>
                        Retreat
                    </button>
                </div>
                <div id = "retry">
                    <button id="retry-btn" value = "Retry?" onclick = location.reload()>
                        Retry?
                    </button>
                </div>
                <div class = "extra-btn">
                    <button id="stay" onclick = stay()>
                        Stay
                    </button>
                </div>
            </div>

        </div>
        <div id = "alien-stats" class="ships">
            Alien Ship Stats
        </div>
    </div>

    <div id="full-bl">
        <h2 id = "bl-head">Battlelog</h2>
    </div>
</body>
</html>
